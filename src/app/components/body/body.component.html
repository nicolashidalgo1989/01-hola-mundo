<div class="container my-5">
    <div class="row">
        <div class="col">
            <h2>*ngIf</h2>
           <hr> 
           <div *ngIf="mostrar" class="card text-white bg-dark mb-3">  
                <div class="card-body">
                    <h5 class="card-title">{{frase.author}}</h5>
                    <p class="card-text">{{frase.mensaje}}</p>
                </div>
            </div>
            <button (click)="mostrar = !mostrar" class="btn btn-outline-primary">Mostrar/Ocultar</button>
        </div>
        <div class="col">
            <h2>*ngFor</h2>
            <hr>  
            <ul class="list-group">
                <li *ngFor="let item of personajes; let i = index" class="list-group-item">{{i + 1}} - {{ item }}</li>
            </ul>
        </div>
    </div>
</div>
